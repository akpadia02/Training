<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">
        //SCA (scope chain augmentation)
        //3 scope: window,changecolor,swapcolor
        //search from narrow scope to wider [swapColor(),changeColor(),global]
        
        var color="blue";
        function changeColor(){//2 scope excess
            var anotherColor="red";
            function swapColor(){ //3 scope excess
                var tempColor=anotherColor; //[swapColor(),changeColor()] this array is scope chain augmentation (Sca)
                anotherColor=color; //[swapColor(),changeColor(),global]
                color=tempColor; //[swapColor()]
            }
            swapColor();
        }
        changeColor();
        console.log("color now: "+color); //output: red
        
    </script>
    <title>Document</title>
</head>

</body>
</html>
