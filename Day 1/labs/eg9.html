        function createFunctions1(){
            var result=new Array();

            for(var i=0;i<10;i++){
                result[i]=function(){ //function expression every array store function contruct

                }
            }

        }
        var funcs=createFunctions1();

            document.write(funcs[i]()+"<br/>") //() as function contructor is used which is executed very late
