        async function LoadData() { //no need to write .then()
            try{
                var responsePosts = await fetch("https://jsonplaceholder.typicode.com/posts"); //if type then fetch api wont reject (only no network then fetch api fails) ok:false
                console.log(responsePosts);
                if(responsePosts.ok){
                    let posts=await responsePosts.json(); //promise there again await then resolve which gives data
                    console.log(posts);
                }else{
                    throw new Error("Something went wrong!");
                }  
            }catch(error){
                console.log("Error");
                console.log(error);
            }
        }
        //any method that return promise means use await
