<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //function declaration syntax
        function add(x,y){
            return x+y;
        }
        //fuction as an expression
        var add=function(x,y){
            return x+y;
        }
        //es6- arrow function
        var add=(x,y)=>{
            return x+y;
        }
        //or
        var add=(x,y)=>x+y;



        //////////////
        var square=function(x){
            return x*x;
        }
        //or
        //var square=(x)=>x*x
        var square=x=>x*x
        console.log(square(10));
        

        //arrow function with no parameter
        var test=()=>console.log("no parameter");
        test();
    </script>
</head>

</body>
</html>
